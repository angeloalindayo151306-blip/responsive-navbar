<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responsive Interactive Navbar - Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo">DragonZone</div>
            <button
                class="hamburger"
                aria-label="Toggle navigation menu"
                aria-expanded="false"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-links">
                <li><a href="#home" data-page="Home">Home</a></li>
                <li><a href="#about" data-page="About">About</a></li>
                <li><a href="#services" data-page="Services">Services</a></li>
                <li><a href="#contact" data-page="Contact">Contact</a></li>
            </ul>

            <button class="theme-toggle" type="button">Dark mode</button>
        </nav>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
